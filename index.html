<!-- Workday scheduler header  -->
  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day.</p>
      <p id="currentDay" class="lead"></p>
         <!-- DATE AND TIME -->
         <p>Current Date & Time:</p>
        <p>Date: <span id="date"></span> | Time: <span id="time"></span></p>
    <!-- Class IDs to make easier to see for visual reference-->
    <div class="container">
      <div class="row"></div>
       <!-- 09 =9:00AM -->
  <div id="hour-09" class="row time-block">
    <div class="col-2 col-md-1 hour text-center py-3">9:00AM</div>
    <textarea id='text-09' class="col-8 col-md-10 description" rows="3"> </textarea>
    <button class="btn saveBtn col-2 col-md-1" aria-label="save">
      <i class="fas fa-save" aria-hidden="true"></i>
    </button>
  </div>
